<div class="social-icons">
    {{- range .Site.Params.socialIcons -}}
    <a class="social-{{ .name | lower }}" href="{{ trim .url " " }}" target="_blank" title="{{ .name | humanize }}">
        <svg><use xlink:href="{{ partial "useSvg.html" . }}#{{ .name | lower }}"></use></svg>
    </a>
    {{- end -}}
</div>
