<!DOCTYPE html>

<html lang="en">

<head>
  <title>Math Facts</title>
  <link rel="stylesheet" href="math-facts.css" />
  <script type="module" src="math-facts.js"></script>
</head>

<body>
  <div id="progress-outer">
    <div id="progress">
    </div>
  </div>
  <div id="container">
    <div id="problem">
      <div id="upper">0</div>
      <div id="op">x</div>
      <div id="lower">0</div>
      <div id="line"></div>
      <div id="answer-box">
        <input id="answer" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="3" tabindex="0" title="answer" />
      </div>
    </div>    
  </div>
</body>

</html>
