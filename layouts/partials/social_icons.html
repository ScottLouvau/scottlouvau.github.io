<div class="social-icons">
    {{- range .Site.Params.socialIcons -}}
    <a href="{{ trim .url " " }}" target="_blank" rel="noopener noreferrer me"
        title="{{ .name | humanize }}">
        <svg><use xlink:href="{{ partial "useSvg.html" . }}#{{ .name | lower }}"></use></svg>
    </a>
    {{- end -}}
</div>
